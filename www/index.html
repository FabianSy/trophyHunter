 </script>
<body>
        <div id="viewport">
            <aside id="m-aside">
                <ul>
                	<li>
                        <a href="javascript:loadPage('home.html');" class="pageanimate" style="text-decoration:none;">Home</a>
                    </li>

                    <li>
                        <a id="flipcreatQuest" href="javascript:createBasicQuest();" class="pageanimate" style="text-decoration:none;" >Create Quest</a>
                    </li>
                    
                    <li>
                        <a href="javascript:showAllQuests();" class="pageanimate" style="text-decoration:none;">Show All Quests</a>
                    </li>
                    <li>
                    	<a href="javascript:createTourScreen();" class="pageanimate" style="text-decoration:none;">Create Tour</a>

                    	<a href="javascript:showAllTours();" class="pageanimate" style="text-decoration:none;">Show All Tours</a>

                </ul>

            <div id="page">
                <header id="m-header">
                                 
                <a  href="javascript:;" class="pageanimate"><img id="sidebtn" src="images/setting-icon.png" class="sidebtn"></a>

                    <span class="headerText">Trophy Hunter</span>
                    


                </header>
                <section id="m-section">                  
				   	<div id="createQuest" style="display:none">

					</div></div>
					<div class='savequestDiv' onclick="javascript:saveQuestInfo();"><span class="getallquest">Save</span></div>
					 </div> 
				  
				  <p id="maincontent">To start the game please navigate from the side-bar</p>
				  
				  
                   </section>
                <footer id="m-footer">
